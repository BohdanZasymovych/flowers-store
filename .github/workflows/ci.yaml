name: CI

on:
  push:
    branches: [ main, master, flower-bucket ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Fetch default branch (main) so Super-Linter can diff
        run: |
          git fetch origin main:main || true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Lint Code Base
        uses: super-linter/super-linter@v8.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVA: false
          VALIDATE_GITHUB_ACTIONS: false
          VALIDATE_GITHUB_ACTIONS_ZIZMOR: false
          VALIDATE_BIOME: false
          VALIDATE_CHECKOV: false
          VALIDATE_GOOGLE_JAVA_FORMAT: false
          VALIDATE_YAML_PRETTIER: false
          LINTER_RULES_PATH: .github/linters
          JAVA_CHECKSTYLE_CONFIG: .github/linters/checkstyle.xml

      - name: Build with Maven (skip tests)
        run: mvn --batch-mode --update-snapshots -DskipTests package

  test:
    name: Run Maven Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests (skipped)
        run: mvn --batch-mode -DskipTests test