name: CI

on:
  push:
    branches: [ main, master, flower-bucket ]
  pull_request:
    branches: [ main, master ]

jobs:
  super-lint:
    name: Super-Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base (Super-Linter)
        uses: super-linter/super-linter@v8.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVA: true
          VALIDATE_ALL_CODEBASE: true
          # Use absolute paths inside the Super-Linter container so the tool can't miss them.
          LINTER_RULES_PATH: /github/workspace/.github/linters
          JAVA_CHECKSTYLE_CONFIG: /github/workspace/.github/linters/checkstyle.xml

      - name: Debug: show linter rules
        if: always()
        run: |
          echo "-- LINTER_RULES_PATH contents --"
          ls -la /github/workspace/.github/linters || true
          echo "-- checkstyle.xml (head) --"
          sed -n '1,200p' /github/workspace/.github/linters/checkstyle.xml || true
          echo "-- suppressions.xml (head) --"
          sed -n '1,200p' /github/workspace/.github/linters/suppressions.xml || true

      - name: Fetch default branch (main) so Super-Linter can diff
        run: |
          git fetch origin main:main || true

  test:
    name: Run Maven Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests
        run: mvn --batch-mode test